image:
  repository: tccr.io/truecharts/unifi-poller
  pullPolicy: IfNotPresent
  tag: v2.7.14@sha256:2f47c8246da958716448e98248a890d2f3d2d76ab50fbeab467b021aa203410a
service:
  main:
    ports:
      main:
        port: 9130
metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: main
        path: /metrics
    prometheusRule:
      enabled: false

portal:
  open:
    enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              path: /
            readiness:
              path: /
            startup:
              path: /
          env:
            # UP_UNIFI_DEFAULT_URL: "https://127.0.0.1:8443"
            # UP_UNIFI_DEFAULT_USER: "unifipoller"
            # UP_UNIFI_DEFAULT_PASS: "unifipoller"
            UP_PROMETHEUS_DISABLE: false
