image:
  repository: tccr.io/truecharts/alist
  pullPolicy: IfNotPresent
  tag: v3.20.1@sha256:903ad6f44082ec14ced0ed34110cbaaffd3b164872c1b61a5f37e5ebc3181456

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 5244
        protocol: http
        port: 10167

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  data:
    enabled: true
    mountPath: /opt/alist/data

portal:
  open:
    enabled: true
