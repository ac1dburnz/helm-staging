image:
  repository: tccr.io/truecharts/mattermost
  tag: v8.1.0@sha256:e0a7bc7e6952f14ca8dca9cb97a9f24d5029d658ccccc4e5c6337e85bb57ae7e
  pullPolicy: IfNotPresent

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TIMEZONE: '{{ .Values.TZ }}'
            MM_SQLSETTINGS_DRIVERNAME: "postgres"
            MM_BLEVESETTINGS_INDEXDIR: "/mattermost/bleve-indexes"
            MM_SERVICESETTINGS_SITEURL: "https://test.example.com"
            MM_SQLSETTINGS_DATASOURCE: '{{ .Values.cnpg.main.creds.std | trimAll "\""  }}'
service:
  main:
    ports:
      main:
        port: 10239
        targetPort: 8065

persistence:
  config:
    enabled: true
    mountPath: "/mattermost/config"
  data:
    enabled: true
    mountPath: "/mattermost/data"
  logs:
    enabled: true
    mountPath: "/mattermost/logs"
  plugins:
    enabled: true
    mountPath: "/mattermost/plugins"
  clientplugins:
    enabled: true
    mountPath: "/mattermost/client/plugins"
  bleveindexes:
    enabled: true
    mountPath: "/mattermost/bleve-indexes"

cnpg:
  main:
    enabled: true
    user: mattermost
    database: mattermost

portal:
  open:
    enabled: true
