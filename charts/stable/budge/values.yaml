image:
  repository: tccr.io/truecharts/budge
  tag: v0.0.9@sha256:498957340719ae059d6d2ab950207670a05037dae7e49bfb20331719d401db88
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
