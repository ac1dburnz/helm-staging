image:
  repository: tccr.io/truecharts/budge
  tag: v0.0.9@sha256:3ad108e535c33b6321fe3899f5492a10e760b35938bec23b347ca8fb8432385f
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
