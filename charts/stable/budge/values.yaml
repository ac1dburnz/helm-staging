image:
  repository: tccr.io/truecharts/budge
  tag: v0.0.9@sha256:6a42bdf1203c67d05e8ff7f3f52acdb50d681e3ab00308924e76d3a8e0c22c64
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
