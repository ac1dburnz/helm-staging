image:
  repository: tccr.io/truecharts/boinc
  pullPolicy: IfNotPresent
  tag: latest@sha256:4b87a6de1fa3b03ffd044964dc52bcbba7a71623cafe082d7a2582de974ddb02

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        protocol: http
        port: 10142

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
