image:
  repository: tccr.io/truecharts/boinc
  pullPolicy: IfNotPresent
  tag: latest@sha256:e8cb7c188a3f2675a8e6408eb2e77402b6e104ae518b27466af0c460adef0b4a

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        protocol: http
        port: 10142

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
