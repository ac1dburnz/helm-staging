image:
  repository: tccr.io/truecharts/ddns-go
  pullPolicy: IfNotPresent
  tag: v5.4.1@sha256:90f1e394d9e0df37ca8b767fe61f38a81385a61cf241062cc6c99871e753ca8a

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 9876
        protocol: http
        port: 10168

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  data:
    enabled: true
    mountPath: /root

portal:
  open:
    enabled: true
