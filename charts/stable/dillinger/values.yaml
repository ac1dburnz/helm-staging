image:
  repository: tccr.io/truecharts/dillinger
  pullPolicy: IfNotPresent
  tag: v3.39.1@sha256:881713daec79cfb6bb61e846774104ecb63c694754dd78e9794c594663a8f593

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 8080
        port: 10143

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
