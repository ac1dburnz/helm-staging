image:
  repository: tccr.io/truecharts/actualserver
  pullPolicy: IfNotPresent
  tag: v23.6.0@sha256:02dd06c3fbc0c3748a426f5eb38f51cfa26f09e80f83745dc1104d362562c832

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10293
        protocol: http
        targetPort: 5006

persistence:
  server-files:
    enabled: true
    mountPath: /app/server-files
  user-files:
    enabled: true
    mountPath: /app/user-files

portal:
  open:
    enabled: true
