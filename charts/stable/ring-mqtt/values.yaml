image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/ring-mqtt
  tag: v5.5.1@sha256:948260b12bf1024af6042ac6a64733fa8556340959f1d7af4ddac4ab8488189d

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 55123
        port: 55123
  rtsp:
    enabled: true
    ports:
      rtsp:
        enabled: true
        protocol: tcp
        targetPort: 8554
        port: 8554

ring:
  mqtt_url: "mqtt://localhost:1883"
  mqtt_options: ""
  livestream_user: ""
  livestream_pass: ""
  disarm_code: ""
  enable_cameras: true
  enable_modes: false
  enable_panic: false
  hass_topic: "homeassistant/status"
  ring_topic: "ring"
  location_ids": []

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

persistence:
  data:
    enabled: true
    mountPath: /data
  ring-config:
    enabled: true
    type: configmap
    objectName: ring-config
    targetSelector:
      main:
        main:
          mountPath: /data/config.json
          subPath: config.json
          readOnly: true

portal:
  open:
    enabled: false
