image:
  repository: tccr.io/truecharts/fluidd
  tag: v1.24.1@sha256:7209a91c8e5f99cd802b8435ab19eb928dc665b113d1b56d1c48b937072bb616
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10224
        targetPort: 80

portal:
  open:
    enabled: true
