image:
  repository: tccr.io/truecharts/duckdns
  pullPolicy: IfNotPresent
  tag: latest@sha256:9f6dee1a31c12b7520dbcbbb164e3999729f88b9e95d74c36fdad7861fa90b19

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            SUBDOMAINS: ""
            LOG_FILE: false
            TOKEN: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false
