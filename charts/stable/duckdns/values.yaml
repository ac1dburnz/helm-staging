image:
  repository: tccr.io/truecharts/duckdns
  pullPolicy: IfNotPresent
  tag: latest@sha256:424d13d53f14b7578e7573d625f621b14dcafbf45a1073e86f061b293d82ad68

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            SUBDOMAINS: ""
            LOG_FILE: false
            TOKEN: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false
