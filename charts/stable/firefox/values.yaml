image:
  repository: tccr.io/truecharts/firefox
  pullPolicy: IfNotPresent
  tag: v115.0.3@sha256:9ede56941eb9fc917866eb32ca61aa1c78c4ea298904aa2fee7284e13eec0f4f

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        protocol: http
        port: 10131

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            FM_HOME: "/config"
            CUSTOM_PORT: "{{ .Values.service.main.ports.main.port }}"
            TITLE: "TrueChartVNC Client"

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: false

portal:
  open:
    enabled: true
