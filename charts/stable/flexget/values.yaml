image:
  repository: tccr.io/truecharts/flexget
  pullPolicy: IfNotPresent
  tag: 3.5.32@sha256:7d8eee7192f21ca249494ed685c469df048d1859d05b298589c5a134f1b9f142

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FG_LOG_LEVEL: info
            FG_LOG_FILE: flexget.log
            FG_WEBUI_PASSWD: "jLeT78KBDPW"

service:
  main:
    ports:
      main:
        port: 10174
        targetPort: 5050

persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
