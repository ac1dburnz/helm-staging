image:
  repository: tccr.io/truecharts/flexget
  pullPolicy: IfNotPresent
  tag: v3.7.8@sha256:717ea6d3bee06ab8d4e303b54963b78f381b4110aae8e8c439864045b605c480

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            FG_LOG_LEVEL: info
            FG_LOG_FILE: flexget.log
            FG_WEBUI_PASSWD: "jLeT78KBDPW"

service:
  main:
    ports:
      main:
        port: 10174
        targetPort: 5050

persistence:
  config:
    enabled: true
    mountPath: /config
  data:
    enabled: true
    mountPath: /data

portal:
  open:
    enabled: true
