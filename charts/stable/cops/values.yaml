image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/cops
  tag: latest@sha256:a973f06fdf32591865f658e8a47c7c1ed320e2530822f430d1ab2b9e271476d1

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 10609
        protocol: http
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: /config
  books:
    enabled: true
    mountPath: /books

portal:
  open:
    enabled: true
