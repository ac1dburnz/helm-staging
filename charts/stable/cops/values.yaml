  repository: tccr.io/truecharts/cops
  tag: latest@sha256:19a76b563baca61e37d7ada0ebd5912cfb770005495d24fa54105cba3d42ce9a

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 10609
        protocol: http
        targetPort: 80

persistence:
  config:
    enabled: true
    mountPath: /config
  books:
    enabled: true
    mountPath: /books

portal:
  open:
    enabled: true
