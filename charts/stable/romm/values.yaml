image:
  repository: tccr.io/truecharts/romm
  pullPolicy: IfNotPresent
  tag: v1.10.0@sha256:a0ca07a718598cf85d1cdcb3658fbcdebe86d8be86cece141abde992ffaba1f8

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
            readiness:
              type: http
            startup:
              type: http
          env:
            ROMM_DB_DRIVER: mariadb
            # IGDB client id
            CLIENT_ID: ""
            # IGDB client secret
            CLIENT_SECRET: ""
            # WIP
            STEAMGRIDDB_API_KEY: ""
            DB_PORT: 3306
            DB_NAME: "{{ .Values.mariadb.mariadbDatabase }}"
            DB_USER: "{{ .Values.mariadb.mariadbUsername }}"
            DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            DB_PASSWD:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 80
        port: 10680

persistence:
  library:
    enabled: true
    mountPath: /romm/library
  resources:
    enabled: true
    mountPath: /romm/resources

mariadb:
  enabled: true
  mariadbUsername: romm
  mariadbDatabase: romm

portal:
  open:
    enabled: true
