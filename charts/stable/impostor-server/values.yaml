image:
  repository: tccr.io/truecharts/impostor-server
  pullPolicy: IfNotPresent
  tag: v1.8.4@sha256:358fe61d204be13419c8140124bb9d8bfbc8d699361a090a7de5b08b07397dbd
nightlyImage:
  repository: tccr.io/truecharts/impostor-server-nightly
  pullPolicy: IfNotPresent
  tag: vnightly@sha256:53651f321bb757673bd51c36acad43225b48bca9ae03d0c9f2f67c97fa83457e
service:
  main:
    ports:
      main:
        protocol: udp
        port: 22023
        targetPort: 22023
portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        main:
          imageSelector: image
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            IMPOSTOR_Server__PublicIp: "127.0.0.1"
            IMPOSTOR_Server__ListenIp: "0.0.0.0"
            IMPOSTOR_AntiCheat__Enabled: true
            IMPOSTOR_AntiCheat__BanIpFromGame: true
            IMPOSTOR_Debug__GameRecorderEnabled: false
            IMPOSTOR_Debug__GameRecorderPath: ""
