image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/prusaslicer-novnc
  tag: latest@sha256:10e03f1ff41778a555e096eaedc7153481d045a762c25462d9b0f8658ce2f106
persistence:
  configsfolder:
    enabled: true
    mountPath: /configs/
  prints:
    enabled: true
    mountPath: /prints/
service:
  main:
    ports:
      main:
        port: 16080
        protocol: http
        targetPort: 8080
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
