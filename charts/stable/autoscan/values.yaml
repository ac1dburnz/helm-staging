image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/autoscan
  tag: latest@sha256:a490f91a5db2f6ffaef3c3edf702fc5579a60be0b9e228859d609fb8b65d0753

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 3030
        protocol: http
        targetPort: 3030

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            PLEX_LOGIN: ""
            PLEX_PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false
