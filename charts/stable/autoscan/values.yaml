image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/autoscan
  tag: latest@sha256:a4407abf7e09661e8e1b4fd5ac9d457ee83a197892faea2e60bec9961fc16521

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

service:
  main:
    ports:
      main:
        port: 3030
        protocol: http
        targetPort: 3030

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            PLEX_LOGIN: ""
            PLEX_PASSWORD: ""

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: false
