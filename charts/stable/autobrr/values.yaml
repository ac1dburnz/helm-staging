image:
  repository: tccr.io/truecharts/autobrr
  pullPolicy: IfNotPresent
  tag: v1.25.0@sha256:d9e763b6471a8448ef138ae31737bd5dcbdde079be77f95a1f675bc7f770d1a8

service:
  main:
    ports:
      main:
        port: 7474
        protocol: http
        targetPort: 7474

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/
            readiness:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/
            startup:
              enabled: true
              type: exec
              command:
                - /bin/sh
                - -c
                - curl --fail localhost:7474/

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
