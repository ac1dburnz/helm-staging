image:
  repository: tccr.io/truecharts/embystat
  pullPolicy: IfNotPresent
  tag: v0.2.0@sha256:cadbb8b1251ae4a167b0b552701686b3b28c197e04eec9064bb26411c3118a80

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 6555
        port: 6555

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  config:
    enabled: true
    mountPath: /config

portal:
  open:
    enabled: true
