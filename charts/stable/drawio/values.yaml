image:
  repository: tccr.io/truecharts/drawio
  tag: v21.3.8@sha256:653c3e47a367141a6b23daf6ea4ee6986f920e1299065b5d416f31152a4ac6f5
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10214
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

portal:
  open:
    enabled: true
