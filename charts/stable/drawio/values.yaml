image:
  repository: tccr.io/truecharts/drawio
  tag: v21.2.9@sha256:e0c9fcb95bae8c6ab94d30f19a6ff3af43cf61068325aaf7ab7b00b985dea24a
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10214
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

portal:
  open:
    enabled: true
