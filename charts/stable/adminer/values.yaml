image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/adminer
  tag: latest@sha256:b4f5fc74859a8c93af17c715da85ab2050f4041083020cef1a6405a109f16c8f

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ADMINER_DESIGN: ""
            ADMINER_PLUGINS: ""

service:
  main:
    ports:
      main:
        port: 18080
        protocol: http
        targetPort: 8080

portal:
  open:
    enabled: true
