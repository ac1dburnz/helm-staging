image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/adminer
  tag: latest@sha256:b33d94176545162c0b63dbda95374487b60573f9bd018cf8df4025a760bd8c3b

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            ADMINER_DESIGN: ""
            ADMINER_PLUGINS: ""

service:
  main:
    ports:
      main:
        port: 18080
        protocol: http
        targetPort: 8080

portal:
  open:
    enabled: true
