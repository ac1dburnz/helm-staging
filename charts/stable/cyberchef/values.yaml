image:
  repository: tccr.io/truecharts/cyberchef
  tag: v10.5.2@sha256:6afbeca1045f71d3c49eb0184bad7ab95704953c1c500bbe14218c2506e11630
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10219
        protocol: http
        targetPort: 8000

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

portal:
  open:
    enabled: true
