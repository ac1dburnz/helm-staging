image:
  repository: tccr.io/truecharts/cyberchef
  tag: v10.5.2@sha256:290d91ec8c6c3584b2287f106b06401994f0fe403680a7df0355cca9e72f4e21
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10219
        protocol: http
        targetPort: 8000

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

portal:
  open:
    enabled: true
