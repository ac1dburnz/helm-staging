image:
  repository: tccr.io/truecharts/cyberchef
  tag: v10.5.2@sha256:1cf6f6bf57ca24d991c248b32c7fb9f063daa240b3106f68b497c185717614b6
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10219
        protocol: http
        targetPort: 8000

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

portal:
  open:
    enabled: true
