image:
  repository: tccr.io/truecharts/uptime-kuma
  pullPolicy: IfNotPresent
  tag: v1.23.0@sha256:cd33cfb78b50ca0f236067d1291c73f3bf7b7ddd0158d50a7e4976fbf30a204b
security:
  PUID: 0
service:
  main:
    ports:
      main:
        port: 3001
persistence:
  config:
    enabled: true
    mountPath: "/app/data"
portal:
  open:
    enabled: true
metrics:
  main:
    enabled: true
    type: "servicemonitor"
    endpoints:
      - port: metrics
        path: /metrics
    prometheusRule:
      enabled: false

securityContext:
  container:
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            UPTIME_KUMA_PORT: "{{ .Values.service.main.ports.main.port }}"
