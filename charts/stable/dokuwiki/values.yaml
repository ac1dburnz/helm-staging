image:
  repository: tccr.io/truecharts/dokuwiki
  pullPolicy: IfNotPresent
  tag: v20230404.1.0@sha256:5bddf419a6860d5926fee4499dd641f79416d82c3623da04bf89f99ab915ca1f

securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10123
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DOKUWIKI_USERNAME: "admin"
            DOKUWIKI_PASSWORD: "supersecret"
            DOKUWIKI_FULL_NAME: "Super Admin"
            DOKUWIKI_EMAIL: "admin@example.com"
            DOKUWIKI_WIKI_NAME: "DokuWiki"

persistence:
  config:
    enabled: true
    mountPath: /bitnami/dokuwiki

portal:
  open:
    enabled: true
