image:
  pullPolicy: IfNotPresent
  repository: tccr.io/truecharts/recyclarr
  tag: v5.4.0@sha256:fcb40867239eeb09227c6d65b55fcb15c625ca459fa1a2c5e4c7c7d1c24df112


service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      initContainers:
        initconfig:
          type: install
          enabled: true
          imageSelector: "image"
          command:
            - recyclarr
            - config
            - create
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            CRON_SCHEDULE: "@daily"

persistence:
  config:
    enabled: true
    mountPath: /config
    targetSelectAll: true

portal:
  open:
    enabled: false
