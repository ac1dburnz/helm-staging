image:
  repository: tccr.io/truecharts/mosdns
  pullPolicy: IfNotPresent
  tag: 5.1.0@sha256:f7d7c9029ec456120733e401b73d0f1c1f5673f50d7b8527a5a24a6300ba5c13

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 53
        port: 53
  dns-udp:
    enabled: true
    ports:
      dns-upd:
        enabled: true
        protocol: UDP
        targetPort: 53
        port: 53

persistence:
  data:
    enabled: true
    mountPath: "/etc/mosdns"

portal:
  enabled: false
