          label: Config File Host Path
          description: Path to file with flemarr configuration based on https://github.com/Flemmarr/Flemmarr#configuration
          description:
          schema:
            type: string
            required: true
            valid_chars: '^\/([a-zA-Z0-9._-]+(\s?[a-zA-Z0-9._-]+|\/?))+$'
            default: ""
