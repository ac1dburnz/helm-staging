image:
  repository: tccr.io/truecharts/rstudio
  pullPolicy: IfNotPresent
  tag: 4.2.3@sha256:622d530947c2f5da6d508cc92f6b898658a41bfdcdca626dbc2a94d488388d11

podSecurityContext:
  runAsGroup: 0
  runAsUser: 0

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

secretEnv:
  USER: rstudio
  PASSWORD: rstudio

env:
  DISABLE_AUTH: false
  ROOT: "FALSE"
  USERID: "{{ .Values.podSecurityContext.runAsUser }}"
  GROUPID: "{{ .Values.podSecurityContext.fsGroup }}"

service:
  main:
    ports:
      main:
        port: 8787
        protocol: HTTP
        targetPort: 8787

persistence:
  config:
    enabled: true
    mountPath: /home/rstudio/.config/rstudio
  workspace:
    enabled: true
    mountPath: /home/rstudio/workspace

portal:
  enabled: true
