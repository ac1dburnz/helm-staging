image:
  repository: tccr.io/truecharts/cloudflared
  pullPolicy: IfNotPresent
  tag: v2023.5.1@sha256:2136a26cb736c3219c523c3dfdfa53efd5834a82cfefcb2b991b47237c0e149f

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

args:
  - tunnel
  - --no-autoupdate
  - run
  - --token
  - "{{ .Values.cloudflared.token }}"

cloudflared:
  token: ""

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

portal:
  open:
    enabled: false
