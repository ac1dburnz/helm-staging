image:
  repository: ghcr.io/static-web-server/static-web-server
  pullPolicy: IfNotPresent
  tag: 2.20.2@sha256:cf59f0f22a5d0120a5cfbcd9f8e943825b9e8622b25796647d9645d2802a3634

service:
  main:
    ports:
      main:
        protocol: http
        port: 38080

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
            SERVER_ROOT: "/public"
          probes:
            liveness:
              type: tcp
            readiness:
              type: tcp
            startup:
              type: tcp

persistence:
  config:
    enabled: true
    mountPath: "/public"

portal:
  open:
    enabled: true
