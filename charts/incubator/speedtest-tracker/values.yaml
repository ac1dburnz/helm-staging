image:
  repository: tccr.io/truecharts/speedtest-tracker
  tag: latest@sha256:cf414729ebfb3869900295eb5a4fe8bc63d77ce05d8bb7648433e9c439f16f33
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 8765
        protocol: https
        targetPort: 443

workload:
  main:
    enabled: true
    primary: true
    podSpec:
      containers:
        env:
          DB_CONNECTION: pgsql
          DB_PORT: 5432
          DB_DATABASE: "{{ .Values.cnpg.main.database }}"
          DB_USERNAME: "{{ .Values.cnpg.main.user }}"
          DB_HOST:
            secretKeyRef:
              name: cnpg-main-urls
              key: std
          DB_PASSWORD:
            secretKeyRef:
              name: cnpg-main-user
              key: password

persistence:
  config:
    enabled: true
    mountPath: /config

cnpg:
  main:
    enabled: true
    user: speedtest_tracker
    database: speedtest_tracker

portal:
  open:
    enabled: true
